    <script>
        function loadMeals() {
            fetch("/myMeals", {
              method: 'POST',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({'sessionID':sessionStorage.getItem("sessionID")})
            })
            .then(r => (r.json()))
                .then(recipes => {
                if(recipes[0] != "LoggedOut") {
                    for(i = 0; i < recipes.length; i++) {
                        console.log(recipes[i])
                    }
                }
            })
        }
        loadMeals()
    </script>
